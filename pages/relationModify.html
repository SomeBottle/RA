<table class='relationDetail' data-name="{[relationName]}">
    {{table}}
    <thead>
        <tr>
            <th colspan="{[relationSpan]}">{[relation.translation]}: {[relationName]}</th>
        </tr>
        <tr id="relationColumnName">
            {[attrsRow]}
        </tr>
    </thead>
    <tbody id="relationBody">
        {[tuplesBody]}
    </tbody>
    {{tableEnd}}
</table>
<h2># {[relationModify.title]}</h2>
<div class='relationMDForm'><input type="text" placeholder="{[relationModify.inputTip]}" id="modifiedVal" disabled></input><input type="button" id="modSubmit" value="{[relationModify.submit]}"></input>
</div>
<br>
<p><b>PS: </b>{[relationModify.tips]}</p>
