<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta charset="utf-8" />
    <meta name="description" content="SomeBottle的关系代数演示站">
    <meta name="keywords" content="关系代数,数据库,RelationalAlgebra,SomeBottle,演示站">
    <link type="text/css" href="./assets/style.css" rel="stylesheet" />
    <title>RA ╰(*°▽°*)╯</title>
</head>

<body>
    <div class="basicView" style="opacity:0">
        <div class="relationContainer">
            <div class="formInput">
                <textarea id="editForm" placeholder="{[relation.enterHere]}"></textarea>
            </div>
            <input class='formNameInput' type="text" placeholder="{[relation.enterNameHere]}"></input>
            <div class="footBtn">
                <a class="add" href="javascript:void(0);">{[relation.add]}</a>
                <a class="view" href="javascript:void(0);" onclick="tableView.all()">{[relation.view]}</a>
            </div>
        </div>
        <div class="algebraContainer"></div>
        <div class="menu">
            <a href="javascript:void(0);" data-src="how2use">{[menu.howToUse]}</a> | <a href="javascript:void(0);">{[menu.language]}</a> | <a href="javascript:void(0);">{[menu.example]}</a>
        </div>
    </div>
    <div class="floatLayer" style="opacity: 0;"><a class="close" href="javascript:void(0);" onclick="basicView.closeFloat()">×</a>
        <div class="floatContent"></div>
    </div>
    <div class="tableLayer" style="opacity: 0;"><a class="close" href="javascript:void(0);" onclick="">×</a>
        <div class="tableContent"></div>
    </div>
    <div class="loadingText">Loading(°ー°〃)</div>
    <div class="notice"><span>Language config load error.</span><a href="javascript:void(0);" onclick="basicView.closeNotice()">OK!</a></div>
    <script src="./assets/view.js"></script>
    <script>
        /*初始化界面*/
        basicView.init();
    </script>
</body>
