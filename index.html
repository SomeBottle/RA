<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta charset="utf-8" />
    <meta name="description" content="SomeBottle的关系代数演示站">
    <meta name="keywords" content="关系代数,数据库,RelationalAlgebra,SomeBottle,演示站">
    <link type="text/css" href="./assets/style.css" rel="stylesheet" />
    <title>RA ╰(*°▽°*)╯</title>
</head>

<body>
    <div class="basicView" style="opacity:0">
        <div class="relationContainer">
            <div class="formInput">
                <textarea id="csvForm" placeholder="{[relation.enterHere]}"></textarea>
                <div class="waitBar"></div>
            </div>
            <input class='formNameInput' id="relationName" type="text" placeholder="{[relation.enterNameHere]}"></input>
            <div class="footBtn">
                <a class="add" href="javascript:void(0);" onclick="relationView.addRela()">{[relation.add]}</a>
                <a class="view" href="javascript:void(0);" onclick="relationView.all()">{[relation.viewAll]}</a>
            </div>
        </div>
        <div class="algebraContainer">
            <div class="algebraForm">
                <textarea class="algebraInput" placeholder="{[algebra.executeTip]}"></textarea>
                <span class="algebraTip">{[algebra.inputTip]}</span>
                <input class="execBtn" type="button" value="{[algebra.execute]}"></input>
            </div>
        </div>
        <div class="menu">
            <a href="javascript:void(0);" data-src="how2use-{[menu.language]}">{[menu.howToUse]}</a> | <a href="javascript:void(0);">{[menu.selLang]}</a> | <a href="javascript:void(0);">{[menu.example]}</a>
        </div>
    </div>
    <div class="floatLayer layer"><a class="close" href="javascript:void(0);" onclick="basicView.close()">×</a>
        <div class="floatContent"></div>
    </div>
    <div class="relationLayer layer"><a class="close" href="javascript:void(0);" onclick="relationView.close()">×</a>
        <div class="relationContent"></div>
    </div>
    <div class="playLayer layer"><a class="close" href="javascript:void(0);" onclick="playView.close()">×</a>
        <canvas id="emphases"></canvas>
        <canvas id="tuples"></canvas>
        <canvas id="tables"></canvas>
    </div>
    <div class="loadingText">Loading(°ー°〃)</div>
    <div class="notice"><span></span><a href="javascript:void(0);" onclick="basicView.closeNotice()">OK!</a></div>
    <script src="./assets/base.js"></script>
    <script src="./assets/play.js"></script>
    <script src="./assets/relation.js"></script>
    <script src="./assets/interpreter.js"></script>
    <script src="./assets/view.js"></script>
    <script>
        /*初始化界面*/
        basicView.init();
    </script>
</body>
